<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Country Search</title>
        <link rel="stylesheet" href="styles/styles.css" />
    </head>

    <body class="layout">
        <header class="header">
            <nav class="navbar" aria-label="Top navigation">

                <h2 class="logo">
                    Country Explorer
                </h2>

                <ul class="nav-button-list">
                    <li><button id="historyButton" class="btn btn--default">History</button></li>
                    <li><button id="countryListButton" class="btn btn--default">All countries</button></li>
                    <li><button id="favoritesButton" class="btn btn--default">Favorites</button></li>
                    <li><button id="clearCacheButton" class="btn btn--cache">Clear cache</button></li>
                </ul>

            </nav>
        </header>

        <main class="main-content">
            <section class="main-section" aria-labelledby="page-title">

                <h1 id="page-title">
                    Country Search
                </h1>

                <input id="searchBar" name="q" type="search" placeholder="Search by name..." autocomplete="off" class="search-input">
                </input>

            <section id="countryDetails" class="country-cards">
            </section>
                
            </section>
        </main>

        <footer class="page-footer">
            <p class="footer-text">Country Explorer.</p>
        </footer>

        <script type="module" src="scripts/main.js"></script>
    </body>
</html>
