<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Country Search</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="min-h-screen flex flex-col font-sans from-slate-50 to-slate-100 text-slate-900">
        <header class="top-0 z-50 border-b border-slate-200 bg-white/80">
            <nav class="flex flex-col md:flex-row md:items-center md:justify-between gap-3 container mx-auto px-4 py-3" aria-label="Top navigation">

                <h2 class="text-lg md:text-xl font-bold text-blue-700 tracking-tight">
                    Country Explorer
                </h2>

                <ul class="flex flex-wrap gap-2 md:w-auto justify-center">
                    <li>
                        <button
                            id="historyButton"
                            type="button"
                            class="rounded-xl px-4 py-2 text-sm font-semibold border border-slate-200 shadow-sm
                                bg-white hover:bg-blue-500/10">
                            History
                        </button>
                    </li>
                    <li>
                        <button
                            id="countryListButton"
                            type="button"
                            class="rounded-xl px-4 py-2 text-sm font-semibold border border-slate-200 shadow-sm
                                bg-white hover:bg-blue-500/10">
                            All countries
                        </button>
                    </li>
                    <li>
                        <button
                            id="favoritesButton"
                            type="button"
                            class="rounded-xl px-4 py-2 text-sm font-semibold border border-slate-200 shadow-sm
                                bg-white  hover:bg-blue-500/10">
                            Favorites
                        </button>
                    </li>
                    <li>
                        <button
                            id="clearCacheButton"
                            type="button"
                            class="rounded-xl px-4 py-2 text-sm font-semibold border border-rose-200 shadow-sm
                                bg-rose-50 text-rose-700 hover:bg-rose-100 hover:border-rose-300">
                            Clear cache
                        </button>
                    </li>
                </ul>

            </nav>
        </header>

        <main class="flex container mx-auto px-4 py-10 justify-center">
            <section class="w-full max-w-2xl" aria-labelledby="page-title">

                <h1 id="page-title" class="text-3xl md:text-4xl font-extrabold text-center text-slate-800 mb-6">
                    Country Search
                </h1>

                <input
                    id="searchBar"
                    name="q"
                    type="search"
                    placeholder="Search by name..."
                    autocomplete="off"
                    class="w-full rounded-xl border border-slate-200 bg-white px-4 py-3
                        shadow-sm outline-none transition
                        focus:border-blue-400 focus:ring-4 focus:ring-blue-100"
                />

            <section id="countryDetails" class="mt-2 grid grid-cols-[repeat(auto-fit,minmax(300px,1fr))] [&>*:last-child:nth-child(odd)]:col-span-full">
            </section>
                
            </section>
        </main>

        <footer class="mt-auto border-t border-slate-200 bg-white/70">
            <p class="container mx-auto px-4 py-4 text-center text-slate-500 text-sm">Country Explorer.</p>
        </footer>

        <script type="module" src="scripts/main.js"></script>
    </body>
</html>
